<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Business Profile Setup</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for clean mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111813] dark:text-gray-100 antialiased overflow-x-hidden selection:bg-primary/30">
<div class="relative flex h-full min-h-screen w-full flex-col">
<!-- Top App Bar -->
<div class="sticky top-0 z-20 flex items-center justify-between bg-background-light/90 dark:bg-background-dark/90 p-4 backdrop-blur-md">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full active:bg-gray-200 dark:active:bg-gray-800 transition-colors text-[#111813] dark:text-white">
<span class="material-symbols-outlined text-[24px]">arrow_back_ios_new</span>
</button>
<h2 class="flex-1 pr-10 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-[#111813] dark:text-white">
                Profil Bisnis
            </h2>
</div>
<!-- Scrollable Content -->
<main class="flex-1 flex flex-col px-4 pb-32">
<!-- Headline -->
<div class="pt-2 pb-6">
<h1 class="text-[32px] font-bold leading-tight tracking-tight text-[#111813] dark:text-white">
                    Setup Profil
                </h1>
<p class="mt-2 text-base text-gray-500 dark:text-gray-400">
                    Lengkapi identitas bisnis Anda untuk mulai merekrut daily worker.
                </p>
</div>
<!-- Logo Upload Section -->
<div class="flex flex-col items-center gap-4 py-4">
<div class="relative group cursor-pointer">
<!-- Placeholder Circle -->
<div class="flex h-32 w-32 items-center justify-center rounded-full border-2 border-dashed border-gray-300 bg-white dark:bg-gray-800 dark:border-gray-600 transition-all group-hover:border-primary group-hover:bg-gray-50 dark:group-hover:bg-gray-700">
<span class="material-symbols-outlined text-4xl text-primary/80">add_a_photo</span>
</div>
<!-- Badge -->
<div class="absolute bottom-0 right-0 flex h-8 w-8 items-center justify-center rounded-full bg-primary shadow-sm border-2 border-white dark:border-background-dark">
<span class="material-symbols-outlined text-sm text-black font-bold">edit</span>
</div>
</div>
<div class="text-center">
<p class="text-lg font-bold leading-tight text-[#111813] dark:text-white">Upload Logo Bisnis</p>
<p class="text-sm text-gray-500 dark:text-gray-400">Format: PNG, JPG (Max 2MB)</p>
</div>
</div>
<div class="h-6 w-full"></div>
<!-- Form Fields -->
<form class="flex flex-col gap-6" onsubmit="event.preventDefault();">
<!-- Business Name -->
<label class="flex flex-col gap-2">
<span class="text-base font-medium leading-normal text-[#111813] dark:text-gray-200">Nama Bisnis</span>
<input class="form-input h-14 w-full rounded-xl border border-gray-200 bg-white p-4 text-base font-normal text-[#111813] placeholder:text-gray-400 focus:border-primary focus:ring-1 focus:ring-primary dark:border-gray-700 dark:bg-gray-800 dark:text-white dark:placeholder:text-gray-500 transition-shadow" placeholder="Masukkan nama bisnis anda" type="text" value=""/>
</label>
<!-- Business Category -->
<label class="flex flex-col gap-2 relative">
<span class="text-base font-medium leading-normal text-[#111813] dark:text-gray-200">Pilih Kategori Usaha</span>
<div class="relative">
<select class="form-select h-14 w-full appearance-none rounded-xl border border-gray-200 bg-white p-4 pr-10 text-base font-normal text-[#111813] focus:border-primary focus:ring-1 focus:ring-primary dark:border-gray-700 dark:bg-gray-800 dark:text-white transition-shadow cursor-pointer">
<option class="text-gray-400" disabled="" selected="" value="">Pilih kategori...</option>
<option value="restaurant">Restoran</option>
<option value="cafe">Kafe / Coffee Shop</option>
<option value="hotel">Hotel / Villa</option>
<option value="bar">Bar / Club</option>
<option value="spa">Spa &amp; Wellness</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-500 dark:text-gray-400">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</label>
<!-- Description -->
<label class="flex flex-col gap-2">
<div class="flex justify-between items-baseline">
<span class="text-base font-medium leading-normal text-[#111813] dark:text-gray-200">Deskripsi Singkat Bisnis</span>
<span class="text-xs text-gray-400 dark:text-gray-500">0/150</span>
</div>
<textarea class="form-textarea w-full rounded-xl border border-gray-200 bg-white p-4 text-base font-normal text-[#111813] placeholder:text-gray-400 focus:border-primary focus:ring-1 focus:ring-primary dark:border-gray-700 dark:bg-gray-800 dark:text-white dark:placeholder:text-gray-500 min-h-[120px] resize-none transition-shadow" maxlength="150" placeholder="Ceritakan sedikit tentang bisnis anda, misal: 'Beach club santai dengan vibes tropis di Canggu...'"></textarea>
</label>
</form>
</main>
<!-- Fixed Bottom Action -->
<div class="fixed bottom-0 left-0 right-0 z-20 bg-background-light dark:bg-background-dark p-4 pb-6 pt-2">
<div class="absolute top-0 left-0 w-full h-10 bg-gradient-to-t from-background-light to-transparent dark:from-background-dark -translate-y-full pointer-events-none"></div>
<button class="w-full h-14 rounded-xl bg-primary hover:bg-primary/90 active:scale-[0.98] transition-all flex items-center justify-center shadow-lg shadow-primary/20">
<span class="text-base font-bold text-[#111813]">Simpan &amp; Lanjutkan</span>
</button>
</div>
</div>
<!-- Decorative Background Image (Optional, kept very subtle for 'clean' requirement) -->
<!-- Using a subtle pattern image to hint at Bali context without cluttering -->
<div class="fixed inset-0 z-[-1] opacity-[0.03] dark:opacity-[0.05] pointer-events-none bg-repeat" data-alt="Subtle geometric background pattern" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBS2EoJ09Q0cg5v7virpFv76mFBC6C6BkkXj1k15paAOncaMm8CaLIspO7KrMxwmwb7OFhzS-uDbUmV_C6Z_Dm00ubwOpBTEVc_7_jiAX9Jo8snQJcHOgJ2fDDjWEqc0l8WzGH3pErzlWKk2h9mQMPDuSD70WyiAo8VSr4dMmmjkhQDdqV9YHhyst2r6XqF0qfPuA6iNy5oPEGox0ygJpkSsia5hxIGAtEdgEcO7iSivV5wcMqzDbsGEjW_7zK6O3MoFqOdn943xL0');"></div>
</body></html>
