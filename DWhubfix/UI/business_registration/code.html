<button class="absolute right-0 top-0 h-full w-14 flex items-center justify-center text-[#61896f] dark:text-[#4A6E58] group-focus-within/location:text-primary transition-colors" type="button">

<!-- Phone Number -->
<div class="flex flex-col gap-2">
<label class="text-[#111813] dark:text-gray-200 text-sm font-medium ml-1">Nomor HP (WhatsApp)</label>

</div>
<p class="text-xs text-[#61896f] dark:text-[#4A6E58] ml-1 mt-1 flex items-center gap-1">
<span class="material-symbols-outlined text-[14px]">verified_user</span>
