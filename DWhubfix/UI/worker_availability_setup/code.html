        input[type=range] {

            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;

            margin-top: -10px; 
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            border: 2px solid white;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #e5e7eb;
            border-radius: 2px;
        }
        
        .dark input[type=range]::-webkit-slider-runnable-track {
            background: #374151;
        }
    </style>
<style>
