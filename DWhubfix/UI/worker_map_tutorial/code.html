<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Worker Map Tutorial</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Pulse animation for the active pin */
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(2.5); opacity: 0; }
        }
        .animate-pulse-ring::before {
            content: '';
            position: absolute;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: #13ec5b;
            border-radius: 50%;
            z-index: -1;
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#111813] dark:text-white overflow-hidden">
<div class="relative flex h-screen w-full flex-col group/design-root overflow-hidden">
<!-- Top Navigation (Floating over map) -->
<div class="absolute top-0 left-0 right-0 z-50 flex items-center p-4 pt-6 pb-2 justify-between bg-gradient-to-b from-black/50 to-transparent">
<!-- Back/Menu placeholder if needed, using text for now -->
<div class="w-12"></div>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] drop-shadow-md">Map Tutorial</h2>
<div class="flex w-12 items-center justify-end">
<button class="text-white text-sm font-bold leading-normal tracking-[0.015em] bg-white/20 backdrop-blur-md px-3 py-1 rounded-full hover:bg-white/30 transition-colors">Skip</button>
</div>
</div>
<!-- Map Layer -->
<div class="relative flex-1 w-full h-full bg-[#e5e5e5] dark:bg-[#1a1a1a]">
<!-- Map Background Image -->
<div class="absolute inset-0 w-full h-full bg-cover bg-center opacity-100 grayscale-[0.8]" data-alt="Map view of streets in Bali" data-location="Canggu, Bali" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDQeKtzNLsYNN6dWl3UsVFczPYMB8PYxti9DS0AWXDLROM-Cr8FxSx3ZBp0w-Ez2L4z1xZNfKyViDRP6_PurKQbxaSQghQFfByj_A2iCep-qKjAxfX1X8cC5ob48wMBrudXaLRRc85ixAWZeDz5AX-AJDERK5T3H_E2VoqQ1aSgDNGYCo0yXXCuS8F78uJ8wcqbWF7F9x1jBn9n1h9Xumt7yUQX6kpDpWeTGPZqehSW6JWidxqFV8zWLHTOI1EJcLQTpPbLSls-oIg');">
</div>
<!-- Dark Overlay (Dimming everything except active elements) -->
<div class="absolute inset-0 bg-background-dark/70 backdrop-blur-[1px] z-10 transition-opacity duration-500"></div>
<!-- Interactive Map Elements (Above Overlay) -->
<div class="relative z-0 w-full h-full pointer-events-none">
<!-- Inactive Pins (Behind dim layer) -->
<div class="absolute top-[30%] left-[20%] w-3 h-3 bg-primary rounded-full shadow-lg border-2 border-white transform translate-x-[-50%] translate-y-[-50%]"></div>
<div class="absolute top-[45%] right-[15%] w-3 h-3 bg-primary rounded-full shadow-lg border-2 border-white transform translate-x-[-50%] translate-y-[-50%]"></div>
<div class="absolute top-[25%] right-[35%] w-3 h-3 bg-primary rounded-full shadow-lg border-2 border-white transform translate-x-[-50%] translate-y-[-50%]"></div>
</div>
<!-- Active Pin (Highlighted above dim layer) -->
<div class="absolute top-[40%] left-[50%] z-20 transform translate-x-[-50%] translate-y-[-50%] pointer-events-auto cursor-pointer">
<div class="relative w-8 h-8 bg-primary rounded-full border-[3px] border-white shadow-[0_4px_12px_rgba(0,0,0,0.3)] flex items-center justify-center animate-pulse-ring">
<span class="material-symbols-outlined text-[16px] text-[#102216]">work</span>
</div>
<!-- Label for pin -->
<div class="absolute top-10 left-1/2 transform -translate-x-1/2 bg-white text-[#111813] text-[10px] font-bold px-2 py-1 rounded-md shadow-md whitespace-nowrap">
                    Rp 200k
                </div>
</div>
<!-- Connection Line (Coachmark visual) -->
<svg class="absolute inset-0 z-30 pointer-events-none w-full h-full">
<path d="M 50% 42% Q 50% 55% 50% 65%" fill="none" opacity="0.6" stroke="white" stroke-dasharray="4 4" stroke-width="2"></path>
<circle cx="50%" cy="65%" fill="white" r="4"></circle>
</svg>
</div>
<!-- Bottom Sheet (Job Details & Tutorial Action) -->
<div class="absolute bottom-0 left-0 right-0 z-40 flex flex-col items-center">
<!-- Tutorial Tooltip Bubble -->
<div class="mb-4 bg-primary text-background-dark px-5 py-3 rounded-2xl shadow-xl max-w-[85%] relative animate-bounce" style="animation-duration: 2s;">
<p class="font-bold text-sm text-center">Tap "Accept" to lock in this job!</p>
<div class="absolute -bottom-2 left-1/2 w-4 h-4 bg-primary transform -translate-x-1/2 rotate-45"></div>
</div>
<!-- Job Card -->
<div class="w-full bg-background-light dark:bg-[#1a2c20] rounded-t-3xl shadow-[0_-4px_20px_rgba(0,0,0,0.2)] pb-8 pt-2 px-6 flex flex-col gap-4">
<!-- Drag Handle -->
<div class="w-12 h-1.5 bg-gray-300 dark:bg-gray-600 rounded-full mx-auto mt-2 mb-1"></div>
<!-- Job Info Header -->
<div class="flex gap-4 items-start">
<div class="h-14 w-14 rounded-xl bg-gray-200 dark:bg-gray-700 bg-cover bg-center shrink-0" data-alt="Restaurant interior with modern decor" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCG0aOCSIc8QnSlbDh9T2TDAZEVlzHA8PkkYs_6W1xrHsUzmy1gxbPoqXc1spiaR3KY8k8O7fAWhNSz_zRkOSET6R-SP3IHCWLo9z5Ggt4m37gsyMjAPprWft8A-Ua7vzWBNpIOQFygfixvnf5tX9muvKwa3fX0tL_EhOP-UnL2RGc35C8wHrEsExCg_T3jlle6XKCm19w1wylXRf084bgf-cHGh1ZmCtvQxU6a7IpZ7gqN5BM1pCdZrBckKXp-OBr_H0C0w4xyl1o');">
</div>
<div class="flex-1">
<h3 class="text-[#111813] dark:text-white text-lg font-bold leading-tight">Barista Assistant</h3>
<p class="text-gray-500 dark:text-gray-400 text-sm font-medium mt-0.5">Potato Head â€¢ Canggu</p>
<!-- Badges -->
<div class="flex gap-2 mt-2">
<span class="inline-flex items-center gap-1 bg-gray-100 dark:bg-white/10 px-2 py-0.5 rounded-md text-xs font-semibold text-gray-700 dark:text-gray-200">
<span class="material-symbols-outlined text-[14px]">schedule</span> 4h
                            </span>
<span class="inline-flex items-center gap-1 bg-green-100 dark:bg-green-900/30 px-2 py-0.5 rounded-md text-xs font-bold text-green-700 dark:text-green-400">
<span class="material-symbols-outlined text-[14px]">payments</span> Rp 200k
                            </span>
</div>
</div>
</div>
<!-- Divider -->
<div class="h-px w-full bg-gray-200 dark:bg-white/10"></div>
<!-- Actions -->
<div class="flex gap-3 w-full">
<button class="flex-1 h-12 rounded-full border border-gray-200 dark:border-white/10 bg-transparent text-gray-500 dark:text-gray-400 font-bold text-sm hover:bg-gray-50 dark:hover:bg-white/5 transition-colors">
                        Ignore
                    </button>
<!-- Highlighted Button -->
<button class="flex-[2] h-12 rounded-full bg-primary text-[#102216] font-bold text-base shadow-[0_4px_12px_rgba(19,236,91,0.4)] hover:shadow-[0_6px_16px_rgba(19,236,91,0.6)] transition-all flex items-center justify-center gap-2 group">
                        Accept Job
                        <span class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
</div>
</div>
<!-- Tutorial Progress (Overlaying the bottom sheet area very subtly at the very bottom) -->
<div class="absolute bottom-2 left-0 right-0 z-50 flex justify-center py-2">
<div class="flex flex-row items-center justify-center gap-2 bg-background-light/80 dark:bg-background-dark/80 px-3 py-1.5 rounded-full backdrop-blur-sm">
<div class="h-1.5 w-1.5 rounded-full bg-gray-300 dark:bg-gray-600"></div>
<div class="h-1.5 w-1.5 rounded-full bg-gray-300 dark:bg-gray-600"></div>
<div class="h-1.5 w-4 rounded-full bg-[#111813] dark:bg-primary transition-all"></div>
</div>
</div>
</div>
</body></html>
